<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required 
            [(ngModel)]="user.email" 
            #emailInput="ngModel" 
            appValidateEmail 
        />
        <div class="alert alert-danger" role="alert" *ngIf="emailInput.dirty && emailInput.errors?.['invalid']">
            Email is not valid!
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required 
            [(ngModel)]="user.password"
            #passwordInput="ngModel"
            appValidatePassword
        />
        <div class="alert alert-danger" role="alert" *ngIf="passwordInput.dirty && passwordInput.errors?.['invalid']">
            Password does not meet the requirements!
        </div>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Login" [disabled]="!loginForm.form.valid" />
    </div>
</form>
