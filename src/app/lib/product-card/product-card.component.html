<div class="card" *ngIf="isNumber(index)">
    <h5 class="card-header">#{{index +1}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a class="btn btn-primary me-1" (click)="updateProduct()">Edit</a>
      <a class="btn btn-danger" (click)="deleteProduct()">Delete</a>
    </div>
  </div>
